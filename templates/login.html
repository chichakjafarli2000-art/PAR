<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login — Credit Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
*{box-sizing:border-box;margin:0;padding:0;}
body{
  font-family:'Inter',sans-serif;
  background:#070d14;
  color:#e2eaf4;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background-image:
    radial-gradient(ellipse 80% 40% at 50% -10%, rgba(59,130,246,0.15) 0%, transparent 65%),
    radial-gradient(ellipse 40% 30% at 90% 90%, rgba(139,92,246,0.08) 0%, transparent 55%);
}

.login-box{
  background:#0d1823;
  border:1px solid rgba(255,255,255,0.07);
  border-radius:20px;
  padding:42px 40px;
  width:100%;
  max-width:380px;
  box-shadow:0 25px 60px rgba(0,0,0,0.5);
}

.login-logo{
  text-align:center;
  margin-bottom:28px;
}
.badge-top{
  display:inline-block;
  background:rgba(59,130,246,0.12);
  border:1px solid rgba(59,130,246,0.25);
  border-radius:20px;
  padding:4px 16px;
  font-size:0.68rem;
  font-weight:600;
  letter-spacing:2px;
  text-transform:uppercase;
  color:#60a5fa;
  margin-bottom:10px;
}
.login-logo h1{
  font-size:1.3rem;
  font-weight:800;
  letter-spacing:1.5px;
  background:linear-gradient(135deg,#fff 0%,#60a5fa 55%,#a78bfa 100%);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  background-clip:text;
}

.form-label{
  font-size:0.72rem;
  text-transform:uppercase;
  letter-spacing:1.2px;
  color:#5a7a96;
  margin-bottom:6px;
}
.form-control{
  background:#111e2c !important;
  border:1px solid rgba(255,255,255,0.10) !important;
  color:#e2eaf4 !important;
  border-radius:10px;
  padding:10px 14px;
  font-size:0.88rem;
  transition:border-color .2s;
}
.form-control:focus{
  border-color:rgba(59,130,246,0.45) !important;
  box-shadow:0 0 0 3px rgba(59,130,246,0.12) !important;
}
.form-control::placeholder{color:#3a5068 !important;}

.btn-login{
  width:100%;
  padding:11px;
  border-radius:12px;
  border:none;
  background:linear-gradient(135deg,#2563eb,#7c3aed);
  color:#fff;
  font-size:0.9rem;
  font-weight:700;
  letter-spacing:0.5px;
  cursor:pointer;
  transition:opacity .2s, transform .15s;
  margin-top:6px;
}
.btn-login:hover{opacity:0.88; transform:translateY(-1px);}
.btn-login:active{transform:translateY(0);}

.error-msg{
  background:rgba(239,68,68,0.12);
  border:1px solid rgba(239,68,68,0.25);
  border-radius:10px;
  padding:9px 13px;
  font-size:0.8rem;
  color:#f87171;
  margin-bottom:16px;
}
</style>
</head>
<body>
<div class="login-box">
  <div class="login-logo">
    <div class="badge-top">Secure Access</div>
    <h1>CREDIT DASHBOARD</h1>
  </div>

  {% if form.errors %}
  <div class="error-msg">❌ Incorrect username or password.</div>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" name="username" class="form-control" placeholder="Enter username" autofocus required>
    </div>
    <div class="mb-4">
      <label class="form-label">Password</label>
      <input type="password" name="password" class="form-control" placeholder="Enter password" required>
    </div>
    <input type="hidden" name="next" value="{{ next }}">
    <button type="submit" class="btn-login">Sign In →</button>
  </form>
</div>
</body>
</html>
